<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeConnect | AI Influencer Marketing</title>
    <!-- Robust process shim: Ensures critical variables are initialized before any module loads -->
    <script>
      (function() {
        window.process = window.process || { env: {} };
        const env = window.process.env;
        // Defaults for essential operations
        env.NODE_ENV = env.NODE_ENV || 'production';
        env.API_KEY = env.API_KEY || '';
        env.SUPABASE_ANON_KEY = env.SUPABASE_ANON_KEY || '';
        window.global = window;
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fb;
        margin: 0;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      #root:empty::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 32px;
        height: 32px;
        margin: -16px 0 0 -16px;
        border: 2px solid #7C3AED20;
        border-top-color: #7C3AED;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <!-- Simplified Import Map for Production Resilience -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",

    "@google/genai": "https://esm.sh/@google/genai",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>

    <div id="root"></div>
